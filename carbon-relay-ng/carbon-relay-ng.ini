instance = "${HOST}"
log_level = "info"
http_addr = "0.0.0.0:8081"
listen_addr = "0.0.0.0:2003"
bad_metrics_max_age = "5m"

[instrumentation]
graphite_addr = "graphite:2003"
graphite_interval = 1000

[[route]]
key = 'default'
type = 'sendAllMatch'
destinations = [
  'graphite:2003',
  'graphite-exporter:9109'
]
